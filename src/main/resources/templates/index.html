<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of recipes</title>
</head>
<body>
<h1 th:text="'List of recipes'"></h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Recipe</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="recipe : ${recipes}">
        <td th:text="${recipe.id}"></td>
        <td th:text="${recipe.description}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
